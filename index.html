<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet">
</head>
<body>
    <div id="outerContainer">
        <div class="cardDisplayContainer">
            <div id="playerCard">
                <img id="playerCardValue" src="SVG-cards-1.3/red_joker.svg">
                <p>Player</p>
            </div>
            <div id="compCard">
                <img id="compCardValue" src="SVG-cards-1.3/black_joker.svg">
                <p>Computer</p>
            </div>
        </div>
        <div class="footer">
            <div class="scoreboard">
                <p class="score">Score:</p>
                <p id="firstPlace">1st</p>
                <p id="secondPlace">2nd</p>
                <p id="cardsRemaining">Cards remaining: 26</p>
            </div>
        </div>
    </div>  
<script src="script.js"></script>
</body>
</html>
